<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arducrypte</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        @import url('https://fonts.cdnfonts.com/css/motomangucode');
    </style>

</head>
<body>

<div id="bpm">
    <h1>Arducrypte led controller</h1>
    <div id="server-status">
        <p>Server status: <span id="server-status-text">OFFLINE</span></p>
        <button id="server-status-button">CONNECT</button>
    </div>
    <div id="led-status">
        <p>LED status: <span id="led-status-text">OFF</span></p>
        <button id="led-status-button">ON</button>
    </div>
    <div id="full-screen">
        <button id="fullscreen-button">FULL SCREEN</button>
    </div>
    <div id="bpm-control">
        <div id="bpm-display">
            <input type="number" id="bpm-input" min="60.0" max="210.0" value="140">
            BPM
        </div>
        <input type="range" id="bpm-slider" min="60.0" max="210.0" value="140" step="0.1">
        <div id="bpm-setup">
            <div id="set-reset-buttons">
                <button id="reset-bpm-button" class="bpm-buttons">RESET</button>
                <button id="tap-bpm-button" class="bpm-buttons">TAP BPM</button>
            </div>
            <div id="show-bpm1" class="show-bpm"></div>
            <div id="show-bpm2" class="show-bpm"></div>
            <div id="show-bpm3" class="show-bpm"></div>
            <div id="show-bpm4" class="show-bpm"></div>
        </div>
    </div>
</div>

<div id="light_control" class="container">
    <p class="container-title">light control block</p>
    <div id="light_coloring" class="sub-container">
        <div class="sub-container-title">Color</div>
        <div id="color-sliders">
            <input type="range" class="slider" id="red-slider" min="0" max="255" value="0">
            <input type="range" class="slider" id="green-slider" min="0" max="255" value="0">
            <input type="range" class="slider" id="blue-slider" min="0" max="255" value="0">
        </div>
        <div id="color-display">
            <p id="red-value">---</p>
            <p id="green-value">---</p>
            <p id="blue-value">---</p>
        </div>
        <div id="color_mixed"><input type="color" id="html5colorpicker" value="#ffffff" style="width:100%;"></div>
        <div id="color-shortcut">

            <button id="red-button" class="color-shortcut-button">RED</button>
            <button id="green-button" class="color-shortcut-button">GREEN</button>
            <button id="blue-button" class="color-shortcut-button">BLUE</button>
            <button id="random-button" class="color-shortcut-button">RANDOM</button>
            <button id="cyan-button" class="color-shortcut-button">CYAN</button>
            <button id="magenta-button" class="color-shortcut-button">MAGENTA</button>
            <button id="yellow-button" class="color-shortcut-button">YELLOW</button>
            <button id="black-button" class="color-shortcut-button">BLACK</button>
            <button id="orange-button" class="color-shortcut-button">ORANGE</button>
            <button id="purple-button" class="color-shortcut-button">PURPLE</button>
            <button id="pink-button" class="color-shortcut-button">PINK</button>
            <button id="brown-button" class="color-shortcut-button">BROWN</button>
            <button id="lime-button" class="color-shortcut-button">LIME</button>
            <button id="gray-button" class="color-shortcut-button">GRAY</button>
            <button id="white-button" class="color-shortcut-button">WHITE</button>
            <button id="fade-button" class="color-shortcut-button">FADE</button>
        </div>
    </div>
    <div id="animation-control" class="sub-container">
        <div class="sub-container-title">Animation</div>
        <div id="animation-buttons">
            <button id="animation1" class="animation-button">Animation 1</button>
            <button id="animation2" class="animation-button">Animation 2</button>
            <button id="animation3" class="animation-button">Animation 3</button>
            <button id="animation4" class="animation-button">Animation 4</button>
            <button id="animation5" class="animation-button">Animation 5</button>
            <button id="animation6" class="animation-button">Animation 6</button>
            <button id="animation7" class="animation-button">Animation 7</button>
            <button id="animation8" class="animation-button">Animation 8</button>
            <button id="animation9" class="animation-button">Animation 9</button>
            <button id="animation10" class="animation-button">Animation 10</button>
            <button id="animation11" class="animation-button">Animation 11</button>
            <button id="animation12" class="animation-button">Animation 12</button>
            <button id="animation13" class="animation-button">Animation 13</button>
            <button id="animation14" class="animation-button">Animation 14</button>
            <button id="animation15" class="animation-button">Animation 15</button>
            <button id="animation16" class="animation-button">Animation 16</button>
            <button id="animation17" class="animation-button">Animation 17</button>
            <button id="animation18" class="animation-button">Animation 18</button>
            <button id="animation19" class="animation-button">Animation 19</button>
            <button id="animation20" class="animation-button">Animation 20</button>
            <button id="animation21" class="animation-button">Animation 21</button>
            <button id="animation22" class="animation-button">Animation 22</button>
            <button id="animation23" class="animation-button">Animation 23</button>
            <button id="animation24" class="animation-button">Animation 24</button>
            <button id="animation25" class="animation-button">Animation 25</button>
        </div>
    </div>
</div>

<div id="logWindow">
    <pre id="logger" class="log"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
